<h1 mat-dialog-title><mat-icon color='warn' class="warn">warning</mat-icon></h1>
<div mat-dialog-content>Are you sure to delete this product from the list?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)='data()' >Yes</button>
  <button mat-button mat-dialog-close>No</button>
</div>
